<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বিজ্ঞান রুটিন ২০২৬ - টেবিল ভিউ</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            padding: 20px 10px;
            line-height: 1.6;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            text-align: center;
            background: var(--white);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            border-top: 6px solid var(--primary);
        }

        .header h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            color: var(--text-muted);
        }

        /* Countdown Style */
        .countdown-container {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .t-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            min-width: 70px;
        }

        .t-val {
            display: block;
            font-family: 'Roboto Mono', monospace;
            font-size: 24px;
            font-weight: bold;
        }

        .t-lbl { font-size: 12px; opacity: 0.8; }

        /* Table Responsive Wrapper */
        .table-wrapper {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 25px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
        }

        thead {
            background-color: var(--primary);
            color: var(--white);
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 16px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f1f7ff; }

        /* Specific Cell Styles */
        .cell-date { font-family: 'Roboto Mono', monospace; font-weight: bold; width: 120px; }
        .cell-sub { font-weight: 600; font-size: 17px; }
        .cell-sub i { margin-right: 10px; color: var(--primary); opacity: 0.8; width: 20px; }
        .cell-time { font-family: 'Roboto Mono', monospace; font-size: 13px; color: var(--text-muted); }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
        }

        .bg-gap { background: #fee2e2; color: #dc2626; }
        .bg-exam { background: #dcfce7; color: #166534; }
        .bg-start { background: #fef3c7; color: #92400e; }

        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .header h1 { font-size: 22px; }
            th { font-size: 14px; padding: 12px 10px; }
            td { font-size: 14px; padding: 12px 10px; }
            .cell-sub { font-size: 15px; }
            .table-wrapper { overflow-x: auto; }
            table { min-width: 600px; }
        }

        /* Action Buttons */
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-print { background: var(--primary); color: white; }
        .btn-print:hover { background: var(--primary-dark); }

        @media print {
            .countdown-container, .actions { display: none; }
            body { padding: 0; background: white; }
            .container { max-width: 100%; }
            .header { border: 1px solid #ddd; box-shadow: none; border-top: 5px solid black; }
            .table-wrapper { box-shadow: none; border: 1px solid #eee; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>বেগম বদরুন্নেসা সরকারি মহিলা কলেজ</h1>
        <p>দ্বাদশ শ্রেণীর নির্বাচনী পরীক্ষা রুটিন ২০২৬ (বিজ্ঞান বিভাগ)</p>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-container">
        <p>প্রথম পরীক্ষা শুরু হতে বাকি</p>
        <div class="timer" id="countdown">
            <div class="t-item"><span class="t-val" id="days">00</span><span class="t-lbl">দিন</span></div>
            <div class="t-item"><span class="t-val" id="hours">00</span><span class="t-lbl">ঘণ্টা</span></div>
            <div class="t-item"><span class="t-val" id="mins">00</span><span class="t-lbl">মিনিট</span></div>
            <div class="t-item"><span class="t-val" id="secs">00</span><span class="t-lbl">সেকেন্ড</span></div>
        </div>
    </div>

    <!-- Routine Table -->
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>তারিখ ও দিন</th>
                    <th>বিষয়</th>
                    <th>সময়</th>
                    <th>মন্তব্য</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be inserted here by JS -->
            </tbody>
        </table>
    </div>

    <!-- Actions -->
    <div class="actions">
        <button class="btn btn-print" onclick="window.print()">
            <i class="fa-solid fa-print"></i> প্রিন্ট বা পিডিএফ সেভ করুন
        </button>
    </div>
</div>

<script>
    const exams = [
        { date: "2026-01-11", day: "রবিবার", sub: "আইসিটি", icon: "fa-laptop", time: "01:00 - 04:00" },
        { date: "2026-01-12", day: "সোমবার", sub: "বাংলা ১ম পত্র", icon: "fa-pen-nib", time: "01:00 - 04:00" },
        { date: "2026-01-13", day: "মঙ্গলবার", sub: "বাংলা ২য় পত্র", icon: "fa-book", time: "01:00 - 04:00" },
        { date: "2026-01-14", day: "বুধবার", sub: "ইংরেজি ১ম পত্র", icon: "fa-font", time: "01:00 - 04:00" },
        { date: "2026-01-15", day: "বৃহস্পতিবার", sub: "ইংরেজি ২য় পত্র", icon: "fa-language", time: "01:00 - 04:00" },
        { date: "2026-01-20", day: "মঙ্গলবার", sub: "পদার্থবিজ্ঞান ১ম পত্র", icon: "fa-atom", time: "01:00 - 04:00" },
        { date: "2026-01-21", day: "বুধবার", sub: "পদার্থবিজ্ঞান ২য় পত্র", icon: "fa-magnet", time: "01:00 - 04:00" },
        { date: "2026-01-22", day: "বৃহস্পতিবার", sub: "জীববিজ্ঞান ১ম পত্র", icon: "fa-leaf", time: "01:00 - 04:00" },
        { date: "2026-01-25", day: "রবিবার", sub: "জীববিজ্ঞান ২য় পত্র", icon: "fa-dna", time: "01:00 - 04:00" },
        { date: "2026-01-26", day: "সোমবার", sub: "গণিত (উচ্চতর) ১ম পত্র", icon: "fa-calculator", time: "01:00 - 04:00" },
        { date: "2026-01-27", day: "মঙ্গলবার", sub: "গণিত (উচ্চতর) ২য় পত্র", icon: "fa-compass", time: "01:00 - 04:00" },
        { date: "2026-01-28", day: "বুধবার", sub: "রসায়ন ১ম পত্র", icon: "fa-flask", time: "01:00 - 04:00" },
        { date: "2026-01-29", day: "বৃহস্পতিবার", sub: "রসায়ন ২য় পত্র", icon: "fa-vial", time: "01:00 - 04:00" }
    ];

    const tbody = document.getElementById('table-body');

    exams.forEach((exam, index) => {
        // Gap calculation
        let gapLabel = "";
        if (index === 0) {
            gapLabel = `<span class="badge bg-start">শুরু</span>`;
        } else {
            const prev = new Date(exams[index-1].date);
            const curr = new Date(exam.date);
            const diff = Math.ceil((curr - prev) / (1000 * 60 * 60 * 24)) - 1;
            
            if (diff > 0) {
                gapLabel = `<span class="badge bg-gap">${diff} দিন ছুটি</span>`;
            } else {
                gapLabel = `<span class="badge bg-exam">টানা</span>`;
            }
        }

        // Format Date for table
        const d = new Date(exam.date);
        const dateStr = d.toLocaleDateString('en-GB').split('/').join('-'); // DD-MM-YYYY

        const row = `
            <tr>
                <td class="cell-date">${dateStr}<br><small style="color:var(--text-muted)">${exam.day}</small></td>
                <td class="cell-sub"><i class="fa-solid ${exam.icon}"></i> ${exam.sub}</td>
                <td class="cell-time">${exam.time}</td>
                <td>${gapLabel}</td>
            </tr>
        `;
        tbody.innerHTML += row;
    });

    // Countdown Logic
    const target = new Date("January 11, 2026 13:00:00").getTime();
    
    function updateCountdown() {
        const now = new Date().getTime();
        const dist = target - now;

        if (dist < 0) {
            document.getElementById('countdown').innerHTML = "<h3>পরীক্ষা চলছে! শুভকামনা।</h3>";
            return;
        }

        const d = Math.floor(dist / (1000 * 60 * 60 * 24));
        const h = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((dist % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = d.toString().padStart(2, '0');
        document.getElementById('hours').innerText = h.toString().padStart(2, '0');
        document.getElementById('mins').innerText = m.toString().padStart(2, '0');
        document.getElementById('secs').innerText = s.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
